<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chate de conversa</title>
 
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>
  
  <div id="app">
      <div id="top">
        <div id="user-info">
          <img src="https://randomuser.me/api/portraits/women/50.jpg" alt="Mulher com cabelo preto" />
         
          <div id="user-status">
            <strong>Saori  Yamamoto</strong>
            <div class="status">Online</div>
          </div>
        </div>
        <div id="close-chat">
          <i class="ph-thin ph-x"></i>
        </div>
        
      </div>
    <div id="messages">
      <div id="last-seen">Hoje 11:30</div>

      <div class="messages">
        <div class="message">
          <div class="top">Saori 11:30 </div>
          <div class="body">Tive uma ideia incrivel para um Projeto</div>
        </div>
        <div class="message you">
          <div class="top">Voce 11:32 </div>
          <div class="body">SÃ©rio? me conta mais.</div>
        </div>
        
        <div class="message">
          <div class="top">Saori 11:34 </div>
          <div class="body">e se a gente fizesse um chat moderno e rosponsivo em uma semana?</div>
        </div>
         <div class="message you">
          <div class="top">Voce 11:36 </div>
          <div class="body"><strong>#boracodar</strong></div>
        </div>
      </div>
    </div>
    <form id="bottom">
          <input type="text" placeholder="Digite sua mensagem"/>
          <button>
            <i class="ph-thin ph-paper-plane-right"></i>
          </button>
      </form>
  </div>
  <script>
    const messages =document.querySelector('.messages')
    messages.lastElementChild.scrollIntoView()
  </script>
</body>
</html>
